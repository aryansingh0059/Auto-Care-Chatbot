<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Maintenance Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
         @keyframes fly {
            0% { transform: translateX(-10vw) translateY(0); opacity: 1; }
            100% { transform: translateX(110vw) translateY(0); opacity: 1; }
         }

         @keyframes flyReverse {
            0% { transform: translateX(110vw) translateY(0) scaleX(-1); opacity: 1; }
            100% { transform: translateX(-10vw) translateY(0) scaleX(-1); opacity: 1; }
         }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes bubble {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
        
        .message {
            display: flex;
            padding: 12px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .message-container {
            display: flex;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .user-message-container {
            justify-content: flex-end;
        }
        
        .bot-message-container {
            justify-content: flex-start;
        }
        
        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .bot-message {
            background-color: #1e40af;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .profile-image {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 8px;
            border: 2px solid #3b82f6;
            object-fit: cover;
        }
        
        .suggestion-container {
            width: 100%;
            padding: 10px 0;
        }
        
        .suggestion-chip {
            transition: all 0.2s;
            white-space: nowrap;
            margin-bottom: 8px;
            background-color: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
        }
        
        .vehicle-selector {
            position: relative;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }
        
        .vehicle-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            background-color: rgba(30, 64, 175, 0.6);
            color: white;
            border: 2px solid #60a5fa;
            border-radius: 8px;
            appearance: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .vehicle-select:hover {
            background-color: rgba(37, 99, 235, 0.7);
            border-color: #93c5fd;
        }
        
        .vehicle-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        .vehicle-select-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #60a5fa;
            transition: all 0.3s ease;
        }
        
        .vehicle-select-wrapper:hover .vehicle-select-icon {
            color: #93c5fd;
        }
        
        .vehicle-select optgroup {
            background-color: #1e3a8a;
            font-weight: bold;
        }
        
        .vehicle-select option {
            background-color: #1e40af;
            padding: 8px;
        }
        
        /* Responsive styles for the vehicle selector */
        @media (max-width: 768px) {
            .vehicle-select-wrapper {
                max-width: 100%;
                margin-bottom: 15px;
            }
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px auto;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background: #1e40af;
            border-radius: 16px;
            margin-bottom: 12px;
            width: fit-content;
            border-bottom-left-radius: 4px;
            animation: fadeIn 0.3s ease-out forwards;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: #93c5fd;
            display: block;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Star constellation styling */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        .cloud {
            position: absolute;
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }
        
        /* Message content styling */
        .message-content {
            line-height: 1.5;
        }
        
        .message-content p {
            margin-bottom: 0.75rem;
        }
        
        .message-content ul, .message-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .message-content ul {
            list-style-type: disc;
        }
        
        .message-content ol {
            list-style-type: decimal;
        }
        
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .message-content h1 {
            font-size: 1.5rem;
        }
        
        .message-content h2 {
            font-size: 1.25rem;
        }
        
        .message-content h3 {
            font-size: 1.1rem;
        }
        
        .message-content a {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        .message-content code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .message {
                max-width: 90%;
            }
            
            .profile-image {
                width: 30px;
                height: 30px;
            }
        }

        @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); }
                50% { transform: translateY(-10px) translateX(5px); }
            }
            @keyframes shooting {
                0% { transform: translateX(0) translateY(0) scale(1); opacity: 0; }
                10% { opacity: 1; }
                70% { transform: translateX(300px) translateY(150px) scale(0.5); opacity: 0.5; }
                100% { transform: translateX(500px) translateY(250px) scale(0); opacity: 0; }
            }
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; }
                50% { opacity: 1; }
            }
            @keyframes floatUp {
                0% { transform: translateY(0) scale(1); opacity: 0; }
                10% { opacity: 0.5; }
                90% { opacity: 0.2; }
                100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
            }
            @keyframes pulse {
                0%, 100% { opacity: 0.7; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.1); }
            }
    
    #mic-button.recording {
        background-color: #ef4444; /* Red for active recording */
        animation: pulse 1.5s infinite;
    }

    #mic-visualizer {
        z-index: -1;
        animation: none;
    }

    #mic-button.recording #mic-visualizer {
        opacity: 0.5;
        animation: pulse 1.5s infinite;
    }

    /* Add a background image */
    body {
        background-image: url('https://source.unsplash.com/1600x900/?car,garage');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* Enhance the chat container */
    .chat-container {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    /* Improve input and button styling */
    #user-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #send-button, #mic-button {
        background: linear-gradient(45deg, #3b82f6, #1e40af);
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #send-button:hover, #mic-button:hover {
        background: linear-gradient(45deg, #2563eb, #1d4ed8);
    }

    /* Add hover effects for suggestion chips */
    .suggestion-chip:hover {
        background-color: rgba(59, 130, 246, 0.8);
        color: white;
    }

    /* Add a subtle glow effect to the header */
    .header {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    </style>
</head>

                <input type="text" id="user-input" placeholder="Ask about vehicle maintenance or repairs..."

    <script>
        // Create Gemini constellation
        function createGeminiConstellation() {
            const constellation = document.getElementById("gemini-constellation");
            // Create 20 stars with random positions
            for (let i = 0; i < 30; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                constellation.appendChild(star);
            }
            
            // Create main twin stars (Castor and Pollux)
            const castor = document.createElement("div");
            castor.className = "star";
            castor.style.left = "30%";
            castor.style.top = "20%";
            castor.style.width = "6px";
            castor.style.height = "6px";
            castor.style.boxShadow = "0 0 10px 2px rgba(255, 255, 255, 0.8)";
            constellation.appendChild(castor);
            
            const pollux = document.createElement("div");
            pollux.className = "star";
            pollux.style.left = "35%";
            pollux.style.top = "25%";
            pollux.style.width = "6px";
            pollux.style.height = "6px";
            pollux.style.boxShadow = "0 0 10px 2px rgba(255, 255, 255, 0.8)";
            constellation.appendChild(pollux);
        }
        
        // Call the function to create the constellation
        createGeminiConstellation();

        document.addEventListener("mousemove", function (e) {
            // Create fewer bubbles for performance
            if (Math.random() > 0.9) {
                let bubble = document.createElement("div");
                bubble.className = "absolute w-4 h-4 bg-blue-300 opacity-30 rounded-full animate-[bubble_3s_linear]";
                bubble.style.left = `${e.clientX}px`;
                bubble.style.top = `${e.clientY}px`;

                document.getElementById("bubble-container").appendChild(bubble);
                setTimeout(() => bubble.remove(), 3000);
            }
        });
        
    </script>
